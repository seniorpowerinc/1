<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>管理禮物頁面</title>
  <style>
    body { font-family: sans-serif; padding: 0; max-width: 600px; margin: auto; }
    label { font-weight: bold; margin-top: 20px; display: block; }
    input, textarea, select { display: block; margin: 10px 0; width: 100%; padding: 8px; box-sizing: border-box; }
    .step-button { border: none; border-radius: 999px; background: linear-gradient(to right, #4facfe, #00f2fe); color: black; font-weight: bold; font-size: 20px; padding: 12px 24px; margin-top: 15px; width: 100%; cursor: pointer; transition: background 0.3s; }
    .step-button:hover { background: linear-gradient(to right, #43e97b, #38f9d7); }
    .progress { margin-top: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap; overflow-x: auto; gap: 6px; }
    .step-indicator { flex: 0 0 auto; text-align: center; position: relative; margin: 5px; }
    .step-indicator::before { content: attr(data-step); display: inline-block; width: 30px; height: 30px; background-color: #ccc; border-radius: 50%; line-height: 30px; color: #fff; font-weight: bold; margin-bottom: 5px; transition: background-color 0.3s, transform 0.3s; }
    .step-indicator.done::before { background-color: #4facfe; content: "✓"; transform: scale(1.2); }
    .step-indicator span { display: block; margin-top: 5px; font-size: 20px; }
    .arrow { font-size: 32px; font-weight: bold; color: #ccc; transition: color 0.3s; }
    .arrow.active { color: #00f2fe; animation: shake 0.5s infinite; }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(2px); } 50% { transform: translateX(-2px); } 75% { transform: translateX(2px); } 100% { transform: translateX(0); } }
    #pdf, #pdfFile { display: none; }
    #fileLabel { border: none; border-radius: 999px; background: linear-gradient(to right, #4facfe, #00f2fe); color: black; font-weight: bold; font-size: 22px; padding: 12px 24px; margin-top: 15px; cursor: pointer; display: inline-block; }
    #fileLabel:hover { background: linear-gradient(to right, #43e97b, #38f9d7); }
    #selectedFileName { font-size: 20px; margin-top: 5px; color: #333; }
    #deployProgressContainer { display: none; width: 100%; background: #eee; border-radius: 8px; overflow: hidden; margin-top: 20px; }
    #deployProgressBarInner { width: 0%; height: 20px; background: linear-gradient(to right, #4facfe, #00f2fe); transition: width 0.3s; }
  </style>
</head>
<body>
  <h1>管理禮物頁面</h1>
  <div class="progress" id="progressBar">
    <div class="step-indicator" id="step0" data-step="0"><span>開始</span></div><div class="arrow" id="arrow0">➤</div>
    <div class="step-indicator" id="step1" data-step="1"><span>載入設定</span></div><div class="arrow" id="arrow1">➤</div>
    <div class="step-indicator" id="step2" data-step="2"><span>選擇檔案</span></div><div class="arrow" id="arrow2">➤</div>
    <div class="step-indicator" id="step3" data-step="3"><span>上傳 PDF</span></div><div class="arrow" id="arrow3">➤</div>
    <div class="step-indicator" id="step4" data-step="4"><span>更新網站</span></div>
  </div>

  <label>GitHub Token</label>
  <input type="password" id="token" placeholder="輸入你的 GitHub Token" />
  <button class="step-button" onclick="loadData()">1. 載入目前設定</button>

  <label>網頁頁面名稱</label>
  <input id="pageTitle" />

  <label>頁面語言</label>
  <select id="lang"><option value="zh-TW">繁體中文</option><option value="en">English</option><option value="ja">日本語</option></select>

  <label>禮物頁面標題</label>
  <input id="title" />
  <label>開啟禮物後內文</label>
  <input id="subtitle" />
  <input id="pdf" readonly />

  <div style="margin-top:15px;">
    <label id="fileLabel" for="pdfFile">2. 選擇 PDF 檔案</label>
    <input type="file" id="pdfFile" accept="application/pdf" onchange="onPDFSelected()" />
    <div id="selectedFileName"></div>
  </div>

  <button class="step-button" onclick="uploadPDF()">3. 上傳 PDF</button>
  <button class="step-button" onclick="updateData()">4. 更新網站</button>

  <div id="deployProgressContainer"><div id="deployProgressBarInner"></div></div>

  <script>
    let owner = '', repo = '';
    const dataPath = 'data.json', progressContainer = document.getElementById('deployProgressContainer'), progressBar = document.getElementById('deployProgressBarInner');
    let sha = '';
    // 自 data.json 讀入 owner & repo
    fetch(dataPath).then(r=>r.json()).then(d=>{owner=d.owner;repo=d.repo;markStep(0);} ).catch(e=>alert('讀取 data.json 失敗:'+e));
    function markStep(step){ document.getElementById('step'+step).classList.add('done');
      document.querySelectorAll('.arrow').forEach((arrow,i)=>{
        if(i<step){arrow.classList.add('active');arrow.style.animation='none';}
        else if(i===step){arrow.classList.add('active');arrow.style.animation='shake 0.5s infinite';}
        else {arrow.classList.remove('active');arrow.style.animation='none';}
      });
    }
    function onPDFSelected(){const f=document.getElementById('pdfFile').files[0];if(f){document.getElementById('selectedFileName').textContent='已選擇檔案：'+f.name;markStep(2);} }
    function getToken(){const t=document.getElementById('token').value.trim();if(!t)throw alert('請輸入Token'),new Error();return t;}
    function loadData(){const tk=getToken();fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dataPath}`,{headers:{Authorization:`token ${tk}`}})
      .then(r=>r.ok?r.json():Promise.reject('讀取失敗')).then(d=>{
        sha=d.sha;const dec=new TextDecoder('utf-8'), raw=atob(d.content), bytes=Uint8Array.from(raw,c=>c.charCodeAt(0)), c=JSON.parse(dec.decode(bytes));
        ['pageTitle','lang','title','subtitle','pdf'].forEach(id=>document.getElementById(id).value=c[id]||'');markStep(1);
      }).catch(e=>alert('讀取失敗:'+e));}
    function uploadPDF(){const tk=getToken(),f=document.getElementById('pdfFile').files[0];if(!f)return alert('選檔');const rd=new FileReader();rd.onload=()=>{
        const b64=rd.result.split(',')[1], path=`pdfs/${f.name}`;
        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{method:'PUT',headers:{Authorization:`token ${tk}`},body:JSON.stringify({message:`Upload ${f.name}`,content:b64})})
        .then(r=>r.ok?r.json():Promise.reject('上傳失敗')).then(()=>{document.getElementById('pdf').value=path;markStep(3);alert('PDF 上傳成功');}).catch(e=>alert(e));};rd.readAsDataURL(f);}    
    let deploying=false;
    function updateData(){if(deploying)return alert('部署中');deploying=true;const tk=getToken(), payload={pageTitle:document.getElementById('pageTitle').value,lang:document.getElementById('lang').value,title:document.getElementById('title').value,subtitle:document.getElementById('subtitle').value,pdf:document.getElementById('pdf').value};
      fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dataPath}`,{method:'PUT',headers:{Authorization:`token ${tk}`},body:JSON.stringify({message:'Update data',content:btoa(unescape(encodeURIComponent(JSON.stringify(payload,null,2)))),sha})})
      .then(r=>r.ok?r.json():Promise.reject('更新失敗')).then(()=>{markStep(4);alert('更新成功,部署中...');triggerWorkflow(tk);} ).catch(e=>alert(e)).finally(()=>deploying=false);
    }
    async function triggerWorkflow(tk){
      await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/deploy.yml/dispatches`,{method:'POST',headers:{Authorization:`token ${tk}`,Accept:'application/vnd.github.v3+json'},body:JSON.stringify({ref:'main'})});
      waitForRun(tk);
    }
    function waitForRun(tk){progressContainer.style.display='block';let p=0;
      fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs?branch=main&per_page=1`,{headers:{Authorization:`token ${tk}`}})
      .then(r=>r.json()).then(j=>poll(j.workflow_runs[0].id,tk));
    }
    function poll(id,tk){let p=0;const iv=setInterval(()=>{p=(p+10)%80+10;progressBar.style.width=p+'%';
          fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs/${id}`,{headers:{Authorization:`token ${tk}`}})
            .then(r=>r.json()).then(d=>{if(d.status==='completed'){clearInterval(iv);progressBar.style.width='100%';setTimeout(()=>{progressContainer.style.display='none';alert('部署完成');window.open(`https://${owner}.github.io/${repo}/`,'_blank');},5000);} });
        },4000);
    }
  </script>
</body>
</html>
