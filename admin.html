<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <title>管理禮物頁面</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 0px;
            max-width: 600px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 0px;
            display: block;
        }

        input,
        textarea,
        select {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .step-button {
            border: none;
            border-radius: 999px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: black;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 24px;
            margin-top: 15px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .step-button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .disabled-label {
            background: #ccc !important;
            color: #666 !important;
            cursor: not-allowed !important;
            pointer-events: none;
        }

        .step-button:hover:not(:disabled) {
            background: linear-gradient(to right, #43e97b, #38f9d7);
        }

        .progress {
            margin-top: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 6px;
        }

        .step-indicator {
            flex: 0 0 auto;
            text-align: center;
            position: relative;
            margin: 5px;
        }

        .step-indicator::before {
            content: attr(data-step);
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .step-indicator.done::before {
            background-color: #4facfe;
            content: "✓";
            transform: scale(1.2);
        }

        .step-indicator span {
            display: block;
            margin-top: 5px;
            font-size: 20px;
        }

        .arrow {
            font-size: 32px;
            font-weight: bold;
            color: #ccc;
            transition: color 0.3s;
        }

        .arrow.active {
            color: #00f2fe;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        #pdf,
        #pdfFile {
            display: none;
        }

        #fileLabel {
            border: none;
            border-radius: 999px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: black;
            font-weight: bold;
            font-size: 22px;
            padding: 12px 24px;
            margin-top: 15px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        #fileLabel:hover:not(.disabled-label) {
            background: linear-gradient(to right, #43e97b, #38f9d7);
        }

        #selectedFileName {
            font-size: 20px;
            margin-top: 5px;
            color: #333;
        }

        /* 部署进度条容器 */
        #deployProgressContainer {
            display: none;
            width: 100%;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        #deployProgressBarInner {
            width: 0%;
            height: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            transition: width 0.3s;
        }
    </style>
</head>

<body>
    <h1>管理禮物頁面</h1>

    <div class="progress" id="progressBar">
        <div class="step-indicator" id="step0" data-step="0"><span>開始</span></div>
        <div class="arrow active" id="arrow0">➤</div>
        <div class="step-indicator" id="step1" data-step="1"><span>載入設定</span></div>
        <div class="arrow" id="arrow1">➤</div>
        <div class="step-indicator" id="step2" data-step="2"><span>選擇檔案</span></div>
        <div class="arrow" id="arrow2">➤</div>
        <div class="step-indicator" id="step3" data-step="3"><span>上傳 PDF</span></div>
        <div class="arrow" id="arrow3">➤</div>
        <div class="step-indicator" id="step4" data-step="4"><span>更新網站</span></div>
    </div>

    <label>GitHub Token</label>
    <input type="password" id="token" placeholder="輸入你的 GitHub Token" />
    <button id="loadButton" class="step-button" onclick="loadData()">1. 載入目前設定</button>

    <label>網頁頁面名稱</label>
    <input id="pageTitle" />

    <label>頁面語言</label>
    <select id="lang">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>

    <label>禮物頁面標題</label>
    <input id="title" />
    <label>開啟禮物後內文</label>
    <input id="subtitle" />
    <input id="pdf" readonly />

    <div style="margin-top: 15px;">
        <label id="fileLabel" for="pdfFile">2. 選擇 PDF 檔案</label>
        <input type="file" id="pdfFile" accept="application/pdf" onchange="onPDFSelected()" />
        <div id="selectedFileName"></div>
    </div>

    <button id="uploadButton" class="step-button" onclick="uploadPDF()">3. 上傳 PDF</button>
    <!-- 部署进度条（移到更新按钮上方） -->
    <div id="deployProgressContainer">
        <div id="deployProgressBarInner"></div>
    </div>
    <button id="updateButton" class="step-button" onclick="updateData()">4. 更新網站</button>

    <script>
        let owner = '';
        let repo = '';
        let sha = '';
        let isDeploying = false;
        let currentStep = 0;

        // 初始化 repo
        fetch('data.json')
            .then(res => res.json())
            .then(data => { owner = data.owner; repo = data.repo; })
            .catch(err => { alert('無法讀取 data.json：' + err); throw new Error('Missing repo info'); });

        // 更新按鈕狀態
        function updateButtonStates() {
            document.getElementById('loadButton').disabled = currentStep !== 0;
            const fileLabel = document.getElementById('fileLabel');
            // 步驟2 前，檔案相關禁用
            if (currentStep < 2) {
                fileLabel.classList.add('disabled-label');
                document.getElementById('uploadButton').disabled = true;
            }
            // 已選檔案
            if (currentStep === 2) {
                fileLabel.classList.remove('disabled-label');
                document.getElementById('uploadButton').disabled = false;
            }
            // 上傳後禁用
            if (currentStep >= 3) {
                fileLabel.classList.add('disabled-label');
                document.getElementById('uploadButton').disabled = true;
            }
            document.getElementById('updateButton').disabled = currentStep !== 3;
        }

        function markStepDone(stepNumber) {
            document.getElementById('step' + stepNumber).classList.add('done');
            for (let i = 0; i < 4; i++) {
                const arrow = document.getElementById('arrow' + i);
                if (i < stepNumber) { arrow.classList.add('active'); arrow.style.animation = 'none'; }
                else if (i === stepNumber) { arrow.classList.add('active'); arrow.style.animation = 'shake 0.5s infinite'; }
                else { arrow.classList.remove('active'); arrow.style.animation = 'none'; }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            markStepDone(0);
            updateButtonStates();
        });

        function getToken() {
            const t = document.getElementById('token').value.trim();
            if (!t) { alert('請輸入 GitHub Token'); throw new Error('Token is required'); }
            return t;
        }

        function loadData() {
            const token = getToken();
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, { headers: { Authorization: `token ${token}` } })
                .then(res => res.ok ? res.json() : Promise.reject('讀取失敗'))
                .then(data => {
                    sha = data.sha;
                    const raw = atob(data.content);
                    const content = JSON.parse(decodeURIComponent(escape(raw)));
                    document.getElementById('title').value = content.title || '';
                    document.getElementById('subtitle').value = content.subtitle || '';
                    document.getElementById('pdf').value = content.pdf || '';
                    document.getElementById('pageTitle').value = content.pageTitle || '';
                    document.getElementById('lang').value = content.lang || 'zh-TW';
                    currentStep = 1;
                    markStepDone(1);
                    updateButtonStates();
                })
                .catch(err => alert('讀取失敗：' + err));
        }

        function onPDFSelected() {
            const file = document.getElementById('pdfFile').files[0];
            if (file) {
                document.getElementById('selectedFileName').textContent = '已選擇檔案：' + file.name;
                currentStep = 2;
                markStepDone(2);
                updateButtonStates();
            }
        }

        function uploadPDF() {
            const token = getToken();
            const file = document.getElementById('pdfFile').files[0];
            if (!file) { alert('請選擇要上傳的 PDF'); return; }
            const reader = new FileReader();
            reader.onload = () => {
                const b64 = reader.result.split(',')[1];
                const path = `pdfs/${file.name}`;
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT', headers: { Authorization: `token ${token}` },
                    body: JSON.stringify({ message: `Upload ${file.name}`, content: b64 })
                })
                    .then(r => r.ok ? r.json() : Promise.reject('上傳失敗'))
                    .then(() => {
                        document.getElementById('pdf').value = path;
                        currentStep = 3;
                        markStepDone(3);
                        updateButtonStates();
                        alert('PDF 上傳成功');
                    })
                    .catch(err => alert(err));
            };
            reader.readAsDataURL(file);
        }

        function updateData() {
            if (isDeploying) { alert('部署中，請稍後再試。'); return; }
            isDeploying = true;
            const token = getToken();
            const payload = {
                pageTitle: document.getElementById('pageTitle').value,
                lang: document.getElementById('lang').value,
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                pdf: document.getElementById('pdf').value,
                owner, repo
            };
            fetch(`https://api.github.com/repos/${owner}/${repo}/contents/data.json`, {
                method: 'PUT', headers: { Authorization: `token ${token}` },
                body: JSON.stringify({ message: 'Update data.json', content: btoa(unescape(encodeURIComponent(JSON.stringify(payload, null, 2)))), sha })
            })
                .then(r => r.ok ? r.json() : Promise.reject('更新失敗'))
                .then(() => {
                    currentStep = 4;
                    markStepDone(4);
                    updateButtonStates();
                    alert('資料更新成功，開始部署...');
                    triggerWorkflow(token);
                })
                .catch(err => { alert(err); isDeploying = false; });
        }

        async function triggerWorkflow(token) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/actions/workflows/deploy.yml/dispatches`,
                    { method: 'POST', headers: { Authorization: `token ${token}`, Accept: 'application/vnd.github+json' }, body: JSON.stringify({ ref: 'main' }) }
                );
                if (!response.ok) throw new Error('部署觸發失敗');
                alert('部署已成功觸發，1 秒後顯示進度條並開始監控進度...');
                waitForWorkflow(token);
            } catch (error) {
                alert('部署錯誤：' + error.message);
                isDeploying = false;
            }
        }

        function waitForWorkflow(token) {
            const progressContainer = document.getElementById('deployProgressContainer');
            const progressBarInner = document.getElementById('deployProgressBarInner');
            setTimeout(() => {
                progressContainer.style.display = 'block';
                progressBarInner.style.width = '0';
                fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/deploy.yml/runs?branch=main&per_page=1`, { headers: { Authorization: `token ${token}` } })
                    .then(res => res.json())
                    .then(json => {
                        if (!json.workflow_runs.length) throw new Error('找不到 workflow run');
                        pollRunStatus(json.workflow_runs[0].id, token, progressContainer, progressBarInner);
                    })
                    .catch(err => alert('無法取得 workflow run：' + err.message));
            }, 1000);
        }

        function pollRunStatus(runId, token, container, bar) {
            let pseudo = 0;
            const interval = setInterval(() => {
                pseudo = (pseudo + 10) % 80 + 10;
                bar.style.width = pseudo + '%';
                fetch(`https://api.github.com/repos/${owner}/${repo}/actions/runs/${runId}`, { headers: { Authorization: `token ${token}` } })
                    .then(res => res.json())
                    .then(data => {
                        if (data.status === 'completed') {
                            clearInterval(interval);
                            bar.style.width = '100%';
                            setTimeout(() => {
                                container.style.display = 'none';
                                alert('部署完成！');
                                window.open(`https://${owner}.github.io/${repo}/`, '_blank');
                                isDeploying = false;
                            }, 5000);
                        }
                    })
                    .catch(err => console.error('查詢 run 錯誤：', err));
            }, 4000);
        }
    </script>
</body>

</html>
